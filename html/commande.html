<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Orinoco - Vente en ligne de caméras vintage - Accueil</title>
</head>

<body>
    <div class="main-container main-container-page-commande">
        <header>
            <a href="#">
                <img class="logo header" src="../logo/logo.png" title="Logo orinoco" alt="logo orinoco">
            </a>
            <nav>
                <a class="link-home" href="index.html">
                    <img class="logo accueil" src="../logo/home-g.png" title="Accueil" alt="Accueil orinoco">
                </a>
                <a class="lien-panier" href="panier.html">
                    <img class="logo panier" src="../logo/panier.png" title="Panier" alt="panier orinoco">
                    <span id="nombre-produit-dans-panier"></span>
                </a>
            </nav>
        </header>
        <main>
            <h1>ORINOCO, votre boutique en ligne spécialiste des caméras vintage</h1>
            <section class="page-commande">
                <div class="commande-form">
                    <h2>Détails de la facturation</h2>
                    <form action="">
                        <div class="input-box">
                            <label for="prenom">Prénom</label>
                            <input type="text" name="prenom" id="prenom">
                        </div>
                        <div class="input-box">
                            <label for="nom">Nom</label>
                            <input type="text" name="nom" id="nom">
                        </div>
                        <div class="input-box">
                            <label for="pays">Pays</label>
                            <input type="text" name="pays" id="pays">
                        </div>
                        <div class="input-box">
                            <label for="rue">Numéro et nom de rue</label>
                            <input type="text" name="rue" id="rue">
                        </div>
                        <div class="input-box">
                            <label for="code-postal">Code postal</label>
                            <input type="text" name="code-postal" id="code-postal">
                        </div>
                        <div class="input-box">
                            <label for="ville">Ville</label>
                            <input type="tville" name="rue" id="ville">
                        </div>
                        <div class="input-box">
                            <label for="email">Adresse e-mail</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-box">
                            <label for="email">Confirmation adresse e-mail</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="button">
                            <input type="submit" value="commander">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <img class="logo footer" src="../logo/logo.png" title="Logo orinoco" alt="logo orinoco">
        </footer>
    </div>
    <!-- <script src="../models/Camera.js"></script> -->
    <script src="../js/fonctions.js"></script>
    <script src="../js/commande.js"></script>
    <!-- <script src="../js/panier.js"></script> -->
</body>

</html>
