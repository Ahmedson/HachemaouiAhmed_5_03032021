<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Orinoco - Vente en ligne de caméras vintage - Accueil</title>
</head>

<body>
    <div class="main-container">
        <header>
            <a href="index.html">
                <img class="logo header" src="../logo/logo.png" title="Logo orinoco" alt="logo orinoco">
            </a>
            <nav>
                <a class="link-home" href="index.html">
                    <img class="logo accueil" src="../logo/home-g.png" title="Accueil" alt="Accueil orinoco">
                </a>
                <a  class="lien-panier visible" href="panier.html">
                    <img class="logo panier" src="../logo/panier-ajouter.png" title="Panier" alt="panier orinoco">
                    <span id="nombre-produit-dans-panier"></span>
                </a>
            </nav>
        </header>

        <main>
            <h1>ORINOCO, caméras vintage au meilleur rapport qualité / prix</h1>
            <section class="page-panier panier-vide">
                Vous n'avez aucun article
            </section>
            <section id="resume">

            </section>
            <div class="divSuppression">
                <button id="delete-basket" type="button"><a href="index.html" class="retourBoutique">Retourner à la boutique</a></button>
            </div>
            <section id="commande" class="section-commande">
                <div class="commande-form">
                    <h2>Détails de la facturation</h2>
                    <form id="form">
                        <div class="input-box">
                            <label for="prenom">Prénom*</label>
                            <input type="text" name="prenom" minlength="2" id="prenom" placeholder=" Jacques..." required>
                        </div>
                        <div class="input-box">
                            <label for="nom">Nom*</label>
                            <input type="text" name="nom" minlength="2" id="nom" placeholder=" Daumont..." required>
                        </div>
                        <div class="input-box">
                            <label for="pays">Pays*</label>
                            <input type="text" name="pays" id="pays" placeholder=" France..." required>
                        </div>
                        <div class="input-box">
                            <label for="rue">Numéro et nom de rue*</label>
                            <input type="text" name="rue" id="rue" placeholder=" 23 rue de courcelles..." required>
                        </div>
                        <div class="input-box">
                            <label for="code-postal">Code postal*</label>
                            <input type="text" pattern="[0-9]{5}"  name="code-postal" id="code-postal" required placeholder=" 75017...">
                            <!-- minlength="5" maxlength="5"  -->
                        </div>
                        <div class="input-box">
                            <label for="ville">Ville*</label>
                            <input type="text" name="rue" id="ville" placeholder=" Paris..." required>
                        </div>
                        <div class="input-box">
                            <label for="email">Adresse e-mail*</label>
                            <input type="email" name="email" id="email" placeholder=" Jacques17@gmail.com..." required>
                        </div>
                        <div class="input-box">
                            <label for="email">Confirmation adresse e-mail*</label>
                            <input type="email" name="email" id="email" placeholder=" Jacques17@gmail.com..." required>
                        </div>
                        <div class="button">
                            <input id="submit" type="submit" value="commander">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <img class="logo footer" src="../logo/logo.png" title="Logo orinoco" alt="logo orinoco">
        </footer>
    </div>
    <script src="../js/fonctions.js"></script>
    <script src="../js/panier.js"></script>
</body>

</html>
